<!DOCTYPE html>
<html>
<head>
  <title>Online Shop - Login</title>
</head>
<body>
  <div class="header">
    <h1>Karlo Online Shop Madam</h1>
  </div>

  <div class="content">
    <form id="loginForm" class="form-container">
      <div class="input-group">
        <label for="username">Username</label>
        <input type="text" id="username" name="user" placeholder="Enter username">
      </div>

      <div class="input-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="pass" placeholder="Enter password">
      </div>

      <div class="actions">
        <button id="loginBtn" class="btn primary" name="login">Login</button>
        <button class="btn secondary" name="cancel">Cancel</button>
      </div>
    </form>

    <div class="links">
      <a href="forgot.html" class="link forgot">Forgot Password?</a>
      <a href="register.html" class="link signup">Sign Up</a>
    </div>
  </div>
</body>
</html>
